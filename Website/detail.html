    <script>
        var url = location.href
        var obj = new URL(url) // Create Object

        var id = obj.searchParams.get('produt_id')
        var name = obj.searchParams.get('name')
        var price = obj.searchParams.get('price')
        var img = obj.searchParams.get('img')

        data = `
            <div class="col-6">
              <img src="${img}" class="card-img-top" alt="...">
            </div>

            <div class="col-6">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">${price}</p>
                <a href="#" class="btn btn-primary">Add TO Cart</a>
            </div>
        `
        document.getElementById("detailPage").innerHTML =  data
    </script>
